<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог Артёма | {{ post.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="g-image"
     style="background: linear-gradient(90deg, rgba(177,176,191,1) 0%, rgba(217,217,223,1) 35%, rgba(158,177,181,1) 100%); background-size: 100%;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Блог Артёма</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/about">О блоге Артёма</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button">Разделы блога</a>
                        <ul class="dropdown-menu" aria-label="navbarDropdown">
                            <li><a class="dropdown-item" href="/pozn">Познавательный></a></li>
                            <li><a class="dropdown-item" href="/pobeda">Усердный</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><hr class="dropdown-item" href="/superpobeda ">Победоносный></hr></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        </nav>

</header>
    {% block content %}
        <div style="margin-top: 1%">
            <div class="container-fluid">
                <div class="row align-items-start">
                    <div class="col">
                        <div class="bg-image card shadow-1-strong"
                             style="background: linear-gradient(90deg, rgba(120,111,237,1) 0%, rgba(22,191,137,1) 35%, rgba(78,166,184,1) 100%);">
                            <div class="card-body text-white">
                                <h2>{{ post.title }}</h2>
                                <p>Автор поста: <b>{{ post.author }}</b></p>
                                <p>{{ post.body }}</p>
                                <img src="https://palchevsky.ru/images/blogpost.png" alt="Нейросетевая модель Паводок" width="100%" height="100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock content %}
   </div>
</body>
</html>
